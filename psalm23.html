<html>
    <head>
        <title>🐑 Personalised Psalm 23</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload=trigger()>
        <main>
            <div id="input">
                <label for="name">Enter your name: </label>
                <input type="text" id="name" onkeypress="handleKeyPress(event)"/>
                <button id="enter" onclick=letsRoll()>Enter</button>
            </div>
            <div id="text"></div>
        </main>
        <script>
            function handleKeyPress(e){
                var key=e.keyCode || e.which;
                if(document.getElementById("input").style.display == "block") {
                    if (key==13){
                        letsRoll();
                    }
                }
            }
            function trigger() {
                document.getElementById("text").style.display = "none";
                document.getElementById("input").style.display = "block";
            }
            function letsRoll() {
                document.getElementById("input").style.display = "none";
                document.getElementById("text").style.display = "block";
                var kittehs = document.getElementById("name").value.length > 0 ? "<span class=\"meowy\">"+document.getElementById("name").value+"</span>" : "<span class=\"meowy\">His highly flavoured kitty 🐱</span>";
                output = "The Lord is "+kittehs+"'s shepherd; "+kittehs+" shall not want.<br/>He makes "+kittehs+" to lie down in green pastures; He leads "+kittehs+" beside the still waters.<br/>He restores "+kittehs+" soul; He leads "+kittehs+" in the paths of righteousness For His name's sake.<br/>Yea, though "+kittehs+" walk through the valley of the shadow of death, "+kittehs+" will fear no evil;<br/>For You are with "+kittehs+"; Your rod and Your staff, they comfort "+kittehs+".<br/>You prepare a table before "+kittehs+" in the presence of "+kittehs+"'s enemies;<br/>You anoint "+kittehs+"'s head with oil; "+kittehs+"'s cup runs over.<br/> Surely goodness and mercy shall follow "+kittehs+" All the days of "+kittehs+"'s life; And "+kittehs+" will dwell in the house of the Lord Forever.<br/>🐑<i>Psalms 23:1‭-‬6 NKJV</i>🌿🐑<br/><br/><button onclick=trigger()>Retry</button>"
                document.getElementById("text").innerHTML = output;
            }
        </script>
    </body>
</html>
